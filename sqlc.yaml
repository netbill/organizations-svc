version: "2"
sql:
  - schema:
      - cmd/migrations/schema/001_events.sql
      - cmd/migrations/schema/002_agglomerations.sql
    queries: internal/repository/pgdb/queries
    engine: postgresql
    gen:
      go:
        package: pgdb
        out: internal/repository/pgdb
        overrides:
          - db_type: "geography"
            go_type:
              type: "[]byte"
          - db_type: "geometry"
            go_type:
              type: "[]byte"
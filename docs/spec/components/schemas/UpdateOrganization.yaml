type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "organization ID"
      type:
        type: string
        enum: [ organization ]
      attributes:
        type: object
        properties:
          name:
            type: string
            description: "The name of the organization"
          icon:
            type: string
            description: "The icon representing the organization"
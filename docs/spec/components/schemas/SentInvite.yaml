type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ sent_invite ]
      attributes:
        type: object
        required:
          - agglomeration_id
          - account_id
        properties:
          agglomeration_id:
            type: string
            format: uuid
            description: "The ID of the agglomeration to which the invite belongs"
          account_id:
            type: string
            format: uuid
            description: "The ID of the account that was invited"
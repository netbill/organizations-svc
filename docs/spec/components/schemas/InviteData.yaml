type: object
required:
  - id
  - type
  - attributes
properties:
  id:
    type: string
    format: uuid
    description: "invite ID"
  type:
    type: string
    enum: [ invite ]
  attributes:
    type: object
    required:
      - agglomeration_id
      - account_id
      - status
      - expires_at
      - created_at
    properties:
      agglomeration_id:
        type: string
        format: uuid
        description: "The ID of the agglomeration to which the invite belongs"
      account_id:
        type: string
        format: uuid
        description: "The ID of the account that was invited"
      status:
        type: string
        enum: [ sent, accepted, declined ]
        description: "The status of the invite"
      expires_at:
        type: string
        format: date-time
        description: "The expiration date and time of the invite"
      created_at:
        type: string
        format: date-time
        description: "The date and time when the invite was created"
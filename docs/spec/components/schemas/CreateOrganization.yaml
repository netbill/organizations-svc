type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ organization ]
      attributes:
        type: object
        required:
          - head
          - name
        properties:
          head:
            type: string
            format: uuid
            description: "Account ID of the head of the organization"
          name:
            type: string
            description: "The name of the organization"
          icon:
            type: string
            description: "The icon representing the organization"